<html>
<head>
  <script type="text/javascript" src="dist/dist/quill.js"></script>
  <script type="text/javascript" src="quill-blot-formatter.min.js"></script>
  <link href="dist/dist/quill.snow.css" rel="stylesheet">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
    }

    #scrolling-container {
      height: 100%;
      min-height: 100%;
      overflow-y: auto;
    }

    #quill-container {
      height: auto;
      min-height: 100%;
      padding: 20px;
      color: #B8B8B8;
    }

    #quill-container .ql-editor {
      overflow-y: visible;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <div style="background-color:black;position:absolute;z-index: -99;width: 100%;height: 100%;word-wrap: break-word;"></div>
    <button onclick="insertImage()">Insert Image</button>
    <button onclick="insertSticker()">Insert Sticker</button>
  <div id="quill-container">
    <ol><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>1</li><li data-list="unchecked"><span class="ql-ui" contenteditable="false"></span>2</li></ol><p><br></p><p><br></p>
  </div>

</div>


<script>
  Quill.register({
    'modules/blotFormatter': QuillBlotFormatter.default,
  })
  const quill = new Quill('#quill-container', {
    theme: 'snow',
    modules: {
      toolbar: true,
      blotFormatter: {
      }
    }
  });
  
  function insertImage() {
      const selection = quill.getSelection();
      if (selection !== null){
        quill.insertEmbed(selection.index, 'image', 'https://cdn-icons-png.flaticon.com/128/6913/6913502.png', 'api');
      }

  }

  function insertSticker() {
    quill.insertEmbed(0, 'sticker', 'https://mms.img.susercontent.com/a074843da3cac527ea438d73bd91ec74_tn', 'api');
  }
</script>

</body>
</html>
