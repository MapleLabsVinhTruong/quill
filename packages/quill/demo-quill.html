<html>
<head>
  <script type="text/javascript" src="dist/dist/quill.js"></script>
  <script type="text/javascript" src="quill-blot-formatter.min.js"></script>
  <link href="dist/dist/quill.snow.css" rel="stylesheet">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
    }

    #scrolling-container {
      height: 100%;
      min-height: 100%;
      overflow-y: auto;
    }

    #quill-container {
      height: auto;
      min-height: 100%;
      padding: 20px;
    }

    #quill-container .ql-editor {
      overflow-y: visible;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <button onclick="insertImage()">Insert Image</button>
    <button onclick="insertSticker()">Insert Sticker</button>


  <div id="quill-container">
    <p>Hi! Here is an image...</p>
    <p><img src="https://kittenrescue.org/wp-content/uploads/2017/03/KittenRescue_KittenCareHandbook.jpg" height="100" width="120"/></p>
  </div>

</div>


<script>
  Quill.register({
    'modules/blotFormatter': QuillBlotFormatter.default,
  })
  const quill = new Quill('#quill-container', {
    theme: 'snow',
    modules: {
      toolbar: true,
      blotFormatter: {
      }
    }
  });
  
  function insertImage() {
    quill.insertEmbed(0, 'image', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwXa_uX76Lch40vuVN-6QlPULNlf4UxTYkNw&s', 'api');
  }

  function insertSticker() {
    quill.insertEmbed(0, 'sticker', 'https://mms.img.susercontent.com/a074843da3cac527ea438d73bd91ec74_tn', 'api');
  }
</script>

</body>
</html>
